<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

        <!-- Collapsed navigation -->
        <div class="navbar-header">
            <!-- Expander button -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Main title -->
            <a href="{{ homepage_url }}" class="pull-left" style="margin-right: 3px">
                <img src="{{ base_url }}/img/icon_small.png" alt="{{ site_name }}" />
            </a>
            <a class="navbar-brand" href="{{ homepage_url }}">{{ site_name }}</a>
        </div>

        <!-- Expanded navigation -->
        <div class="navbar-collapse collapse">
            <!-- Main navigation -->
            <ul class="nav navbar-nav">
                <li>
                    <a href="{{ base_url }}/editor">
                        Editor
                    </a>
                </li>
            </ul>

            <!-- Search, Navigation and Repo links -->
            <ul class="nav navbar-nav navbar-right">
                {% if include_search %}
                <li>
                    <a href="#searchModal" data-toggle="modal"><i class="fa fa-search"></i> Search</a>
                </li>
                {% endif %}
                <li {% if not previous_page %}class="disabled"{% endif %}>
                <a rel="next" {% if previous_page %}href="{{ previous_page.url }}"{% endif %}>
                <i class="fa fa-arrow-left"></i> Previous
                </a>
                </li>
                <li {% if not next_page %}class="disabled"{% endif %}>
                <a rel="prev" {% if next_page %}href="{{ next_page.url }}"{% endif %}>
                Next <i class="fa fa-arrow-right"></i>
                </a>
                </li>
                {% if repo_url %}
                <li>
                    <a href="{{ repo_url }}">
                        {% if repo_name == 'GitHub' %}
                        <i class="fa fa-github"></i>
                        {% elif repo_name == 'Bitbucket' %}
                        <i class="fa fa-bitbucket"></i>
                        {% endif %}
                        {{ repo_name }}
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
